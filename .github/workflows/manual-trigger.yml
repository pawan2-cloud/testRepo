name: Trigger
on:
  pull_request:
    types:
      - opened
  workflow_dispatch: 
   branches:
      - master 
   inputs:
      PR_NUMBER:
        description: 'Enter Your PR Number'
        required: true
        type: number   
jobs:
  dev_ephemeral:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Add Ephemeral Link Title
        uses: actions/github-script@v7
        with:
          result-encoding: string 
          script: |       
            const response = await github.request("GET /repos/{owner}/{repo}/pulls/${{inputs.PR_NUMBER}}", {
              owner: "pawan2-cloud",
              repo: "testRepo",
              pull_number: "${{inputs.PR_NUMBER}}",
            });

            const pullRequest = response.data;
            console.dir(pullRequest,{depth:null})
            
