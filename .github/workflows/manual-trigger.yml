name: Playwright Tests
on:
  workflow_dispatch:  
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Check Event Type
      if: ${{ github.event_name == 'workflow_dispatch' }}  
      run: echo "${{ github.event.pull_request.title }}" 
      