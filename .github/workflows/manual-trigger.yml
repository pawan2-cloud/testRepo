name: Trigger
on:
  pull_request:
    types:
      - opened
  workflow_dispatch: 
   branches:
      - master 
   inputs:
      PR_NUMBER:
        description: 'Enter Your PR Number'
        required: true
        type: number   
jobs:
  fetch-pr-data:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20  
      - name: Fetch PR data using GitHub Script
        id: fetch_pr
        uses: actions/github-script@v6
        with:
          script: |
            // Define the repository and PR number
            const owner = 'pawan2-cloud';
            const repo = 'testRepo';
            pull_number= ${{inputs.PR_NUMBER}}

            // Make the request to fetch PR data
            const response = await github.request('GET /repos/{owner}/{repo}/pulls/{pull_number}', {
              owner,
              repo,
              pull_number: "$"
            });

            // Extract the PR title from the response
            const prTitle = response.data.body;


            // Log the PR title
            console.log(`PR Title: ${prTitle}`);
            const new_body = 'This is the updated body of the pull request.';

            // Make the request to update the PR body
            const Updatedresponse = await github.request('PATCH /repos/{owner}/{repo}/pulls/{pull_number}', {
              owner,
              repo,
              pull_number,
              body: new_body
            });

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

